<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee-shop</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <section class="header-section">
        <header class="header">
            <div class="container">
                <div class="row">
                    <div class="col-xs-3 col-sm-3 col-md-3 col-lg-6 header-brandname">
                        <h1 class="title">EL TIGRE</h1>
                        <h2 class="subtitle">VENEZUELA COFFEE BEANS</h2>
                    </div>
                    <div class="col-xs-3 col-sm-9 col-md-9 col-lg-6 header-links">
                        <a class="link" href="#home">HOME</a>
                        <a class="link" href="#products">PRODUCTS</a>
                        <a class="link" href="#contact">CONTACT</a>
                    </div>
                </div>
            </div>
        </header>
        <div class="container header-subsection">
            <div class="title-subsection">
                <div class="title-firstline">
                    <h2 class="header-title">HOME OF</h2>
                </div>
                <div class="title-secondline">
                    <h2 class="header-title">ORIGINAL TASTES</h2>
                </div>
                <div class="title-bottomline">
                    <div class="line"></div>
                </div>
            </div>
            <div class="header-button">
                <h3 class="button-title">DISCOVER</h3>
                <button id="show" type="button" class="icon-down button"></button>
            </div>
        </div>
    </section>
    <div id="pages">
        <section id="home">
            <div id="home-list"></div>
        </section>
        <section id="products">
            <div id="product-list" class="products-list container"></div>
        </section>
        <section id="contact">
            <div id="contact-list" class="contact container"></div>
        </section>
    </div>
    <script id="template-home" type="text/x-handlebars-template">
        <div id="hidden-products">
            <div class="container">
                <div id="products-list">
                    <div class="product-title">
                        <h2>Products</h2>
                        <div class="line"></div>
                    </div>
                </div>
            </div>
        </div>
        <section class="about-us">
            <div class="container d-flex flex-column align-items-center justify-content-center">
                <div class="about-title">
                    <h2>About Us</h2>
                    <div class="line"></div>
                </div>
                <div class="about-description">
                    <div class="description">
                        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum.</p>
                    </div>
                </div>
            </div>
        </section>
    </script>
    <script id="template-products" type="text/x-handlebars-template">
        <div class="container">
            <div class="products-list">
                <div class="product-title">
                    <h2>Products</h2>
                    <div class="line"></div>
                </div>
                <div class="product">
                    <div class="product-image">
                        <img>
                    </div>
                    <div class="product-description">
                        <div class="product-title">
                            <h5>title</h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </script>
    <script id="template-contact" type="text/x-handlebars-template">
        <div class="contact">
            <p>contact</p>
        </div>
    </script>
    <footer class="footer">
        <div class="footer-text">
            <p class="text">WebDesign 2023</p>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/handlebars@4.7.7/dist/handlebars.min.js"></script>
    <script src="./js/app.js" type="module"></script>
</body>
</html>
